
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Persigue tu Vuelo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/zorro.png" alt="Zorro aviador" />
      <h1>Persigue tu Vuelo</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#como-funciona">Cómo funciona</a></li>
        <li><a href="#beneficios">Beneficios</a></li>
        <li><a href="#testimonios">Testimonios</a></li>
        <li><a href="#faq">FAQ</a></li>
        <li><a href="#reclamar" class="btn">Comprobar Reclamación</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>¿Tu vuelo fue un caos?</h2>
      <p><strong>Reclama hasta 600€</strong>. Sin riesgos, 100% online.</p>
      <form id="reclamar">
        <input type="text" placeholder="Número de vuelo" required />
        <input type="date" required />
        <input type="text" placeholder="Origen" required />
        <input type="text" placeholder="Destino" required />
        <button type="submit">Comprobar</button>
      </form>
    </div>
    <img class="zorro-img" src="assets/zorro.png" alt="Zorro aviador" />
  </section>

  <section id="como-funciona" class="info-section">...</section>
  <section id="beneficios" class="info-section">...</section>
  <section id="testimonios" class="info-section">...</section>
  <section id="faq" class="info-section">...</section>

  <footer>
    <p>© 2025 Persigue tu Vuelo. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
